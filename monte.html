    <main>
       <table> 
        <fieldset>
		
            <legend><b>Monte seu próprio Açai</b></legend>
			<img src="promo.jpg" width="700px" height="550px" align="right">
            <form action="" method="post">
            
                <div>
                    <label for="nome" class="label">Nome:</label>
                    <input type="text" name="nome" id="nome" value=""  required class="input" >   
                </div>
    
                <div class="div">
                    
                      
                    <div class="sexo">
                        
						Sexo:
                            <label for="masculino">M</label>
                            <input type="radio" name="sexo" value="m" id="masculino">
                        
								
                            <label for="feminino">F</label>
                            <input type="radio" name="sexo" value="f" id="feminino">
                        </div>
                    </div>                   
                </div>
    
                <div class="div">
                    <label for="email" class="label">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Seu melhor email" class="input">   
                </div>
				
				 <div class="div">
                    <label for="celular" class="label">Celular: </label>
                    <input type="number" name="celular" id="celular" class="input">   
                </div>
				
                <div class="div">
				<label for="receber" class="label">Tipo de Açai: </label>
					<select name="tipo" id="tipo">
                        <option value="Tradicional">Tradicional</option>
						<option value="branco">Branco</option>
						<option value="Acu">Açu</option>
						<option value="espada">Espada</option>
                        <option value="sb">Sangue de Boi</option>
                        <option value="chumb">Chumbinho</option>
                    </select>
				   
                    <p class="paragrafo"><b> Complementos: </b></p>
    
                    <div class="secao">
                        
						 <label for="Cupuacu">Cupuaçu</label>
                            <input type="checkbox" name="complemento" value="cupuacu" id="cupuacu">  
							
                            <label for="Banana">Banana</label>
                            <input type="checkbox" name="complemento" value="banana" id="banana">  
                         
							<label for="Abacaxi">Abacaxi</label>
                            <input type="checkbox" name="complemento" value="abacaxi" id="abacaxi">  
                         
							<label for="aveia">Aveia</label>
                            <input type="checkbox" name="complemento" value="Aveia" id="Aveia">  
							
							<label for="Laranja">Laranja</label>
                            <input type="checkbox" name="complemento" value="Laranja" id="Laranja">  
							
                                                       
                         
                             <label for="flocos">Flocos</label>
                             <input type="checkbox" name="complemento" value="Flocos" id="Flocos">
          
							<label for="Leite Ninho">Leite Ninho</label>
                             <input type="checkbox" name="complemento" value="leiten" id="leiten">
         
                         
                             <label for="Amendoim">Amendoim</label>
                             <input type="checkbox" name="complemento" value="Amendoim" id="Amendoim">
                        
                             <label for="Morango">Morango</label>
                             <input type="checkbox" name="complemento" value="Morango" id="Morango">
                                   
								   <label for="Granulado">Granulado</label>
                             <input type="checkbox" name="complemento" value="granulado" id="granulado">
							 
							 <label for="Jujuba">Jujuba</label>
                             <input type="checkbox" name="complemento" value="juju" id="juju">
							 
							 <label for="castanha">Castanha</label>
                             <input type="checkbox" name="complemento" value="cast" id="cast">
							 
							 <label for="confete">Confete</label>
                             <input type="checkbox" name="complemento" value="conft" id="conft">
							 <label for="crmorango">Creme de Morango</label>
                             <input type="checkbox" name="complemento" value="crmorango" id="crmorango">
							 <label for="crbaunilha">Creme de Baunilha</label>
                             <input type="checkbox" name="complemento" value="crbaunilha" id="crbaunilha">
							 
							 <label for="guarana">Guaraná</label>
                             <input type="checkbox" name="complemento" value="guarana" id="guarana">
							
							 <label for="mel">Mel</label>
                             <input type="checkbox" name="complemento" value="mel" id="mel">
							 
							 <label for="negresco">Negresco</label>
                             <input type="checkbox" name="complemento" value="negresco" id="negresco">
							 
							 <label for="ourobranco">Ouro Branco</label>
                             <input type="checkbox" name="complemento" value="ourobranco" id="ourobranco">
							 
							 <label for="beij">Beijinho</label>
                             <input type="checkbox" name="complemento" value="beij" id="beij">
							 
							 <label for="kiwi">Kiwi</label>
                             <input type="checkbox" name="complemento" value="Kiwi" id="Kiwi">
							 
							 
							 
                </div>
            <br>
				<div class="tigela">
                        
						<b>Tigela:</b>
                            <label for="300">300ml</label>
                            <input type="radio" name="tigela" value="300" id="300">
                        
							<label for="400">400ml</label>
                            <input type="radio" name="tigela" value="400" id="400">
								
                            <label for="500">500ml</label>
                            <input type="radio" name="tigela" value="500" id="500">
                        </div>
                    </div>                   
                </div>
				<br>
				
				<div class="pagamento">
                        
						<b>Pagamento:</b>
                            <label for="dinheiro">Dinheiro</label>
                            <input type="radio" name="pagamento" value="din" id="din">
                        
							<label for="cred">Cartão Credito</label>
                            <input type="radio" name="pagamento" value="cred" id="cred">
							
							<label for="deb">Cartão Débito</label>
                            <input type="radio" name="pagamento" value="deb" id="deb">
								
                            <label for="pix">Pix</label>
                            <input type="radio" name="pagamento" value="pix" id="pix">
							
							
                        </div>
                    </div>                   
                </div>
				<br>
                <div class="div">
                    <label for="pedido" class="label">Data p/ Entrega </label>
                    <input type="date" name="receber" id="pedido">   
                </div>
    
                <div class="div">
                    
                    <label for="receber" class="label">Horário de preferencia: </label>
                    <select name="horario" id="horario">
                        <option value="matutino">Matutino</option>
                        <option value="vespertino">Vespertino</option>
                        <option value="noturno">Noturno</option>
                    </select>
                </div>
  
	
                <div class="div centro">
                    <p class="paragrafo">Observações: </p>
                    <textarea name="" id="" cols="30" rows="4"></textarea>
                </div>
    
                <div class="div">
                    <input type="submit" value="Pedir" id="botao">
					<input type="reset" value="Resetar" id="botao">
                </div>   
				
				
            </form>
			
			
        </fieldset>
        
		</table>
				  
				 
    </main>
